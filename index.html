<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribblurse | Ty</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="whiteboard-container">
        <canvas id="whiteboard"></canvas>
    </div>

    <div id="toolbar">
        <button id="pen" class="tool active" title="Pen"><i class="fas fa-pen"></i></button>
        <button id="eraser" class="tool" title="Eraser"><i class="fas fa-eraser"></i></button>
        <input type="color" id="color-picker" value="#000000" title="Color Picker">
        
        <input type="range" id="line-width" min="1" max="20" value="2" title="Line Width">
        <button id="clear" class="tool" title="Clear All"><i class="fas fa-trash-alt"></i></button>
        <button id="undo" class="tool" title="Undo"><i class="fas fa-undo"></i></button>
        <button id="redo" class="tool" title="Redo"><i class="fas fa-redo"></i></button>
        <button id="save" class="tool" title="Save"><i class="fas fa-save"></i></button>
        <button id="load" class="tool" title="Load"><i class="fas fa-folder-open"></i></button>
        <button id="dark-mode-toggle" class="tool" title="Toggle Theme"><i class="fas fa-adjust"></i></button>
    </div>

    <div id="zoom-pan-info"></div>

    <script src="main.js"></script>
</body>
</html>
